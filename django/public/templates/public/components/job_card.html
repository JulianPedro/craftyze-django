{% load static %}
{% load i18n %}

<div class="col-md-12 ftco-animate">
  <div class="job-post-item p-4 d-block d-lg-flex align-items-center">
    <div class="one-third mb-4 mb-md-0">
      <div class="job-post-item-header align-items-center">
        <span class="subadge">{{ job.get_kind_display }}</span>
        <h2 class="mr-3 text-black"><a href="#">{{ job.title }}</a></h2>
      </div>
      <div class="job-post-item-body d-block d-md-flex">
        <div class="mr-3"><span class="icon-layers"></span> <a href="#">{{ job.company.name }}</a></div>
        <div><span class="icon-my_location"></span> <span>{{ job.get_restrict_country_display|default:"Remote" }}</span></div>
      </div>
    </div>

    <div class="one-forth ml-auto d-flex align-items-center mt-4 md-md-0">
      <div>
        <a href="#" class="icon text-center d-flex justify-content-center align-items-center icon mr-2">
          <span class="icon-heart"></span>
        </a>
      </div>
      <a href=" {% static 'public/job-single.html' %} " class="btn btn-primary py-2">{% trans "Apply Job" %}</a>
    </div>
  </div>
</div>
